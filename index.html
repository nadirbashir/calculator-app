<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" value="" id="display">
        <div class="button" onclick="clearResult()">ce</div>
        <div class="button" id="clear">c</div>
        <div class="button" id="backspace">b</div>
        <div class="button operator" onclick="set('/')">/</div>
        <div class="button" onclick="set(7)">7</div>
        <div class="button" onclick="set(8)">8</div>
        <div class="button" onclick="set(9)">9</div>
        <div class="button operator" onclick="set('*')">x</div>
        <div class="button" onclick="set(4)">4</div>
        <div class="button" onclick="set(5)">5</div>
        <div class="button" onclick="set(6)">6</div>
        <div class="button operator" onclick="set('-')">-</div>
        <div class="button" onclick="set(1)">1</div>
        <div class="button" onclick="set(2)">2</div>
        <div class="button" onclick="set(3)">3</div>
        <div class="button operator" onclick="set('+')">+</div>
        <div class="button operator">+/-</div>
        <div class="button" onclick="set(0)">0</div>
        <div class="button" onclick="set('.')">.</div>
        <div class="button operator" onclick="getResult()">=</div>
       
    </div>
</body>
<script src="app.js"></script>
</html>
